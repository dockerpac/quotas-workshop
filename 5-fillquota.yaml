apiVersion: apps/v1
kind: Deployment
metadata:
  name: fill-quota
spec:
  selector:
    matchLabels:
      app: my-app
  replicas: 2
  template:
     metadata:
       labels:
         app: my-app
     spec:
       containers:
       - name: my-app
         image: dockerpac/docker-demo:1
         resources:
           limits: 
             cpu: "100m"
             memory: "800Mi"
           requests:
             cpu: "10m"
             memory: "800Mi"
